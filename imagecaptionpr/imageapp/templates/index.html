<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Caption Generator</title>
</head>
<body>
    <h1>Upload an Image to Generate a Caption</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload and Generate Caption</button>
    </form>

    {% if caption %}
        <h2>Generated Caption:</h2>
        <p>{{ caption }}</p>
    {% endif %}
</body>
</html>
